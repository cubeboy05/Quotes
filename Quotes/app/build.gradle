apply plugin: 'com.android.application'

android {
    signingConfigs {
        config {
            keyAlias 'k'
            keyPassword 'spencers1'
            storeFile file('C:/Users/angersleek/Desktop/signature1.jks')
            storePassword 'spencers1'
        }
    }
    compileSdkVersion 23
    buildToolsVersion "23.0.2"
    repositories { mavenCentral() }
    defaultConfig {
        applicationId "com.example.karthik.quotes"
        minSdkVersion 21
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
